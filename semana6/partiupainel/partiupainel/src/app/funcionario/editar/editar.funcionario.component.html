<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-11 register-right">
                <form [formGroup]="formGroup" id="form" novalidate>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading"><a routerLink="/listarfuncionario"><img src="../../../assets/img/seta.png" style="height: 60px; width: 60px; margin-right: 20px;"></a>Edite as informações do seu funcionário :)</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="nome" [(ngModel)]="funcionario.nome" placeholder="Nome" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="cpf" [(ngModel)]="funcionario.cpf"placeholder="CPF" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="usuario" [(ngModel)]="funcionario.usuario"placeholder="Usuário de login" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"  formControlName="senha" [(ngModel)]="funcionario.senha" placeholder="Senha" value="" />
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline"> 
                                                <input type="radio" name="gender" value="homem" formControlName="genero" [(ngModel)]="funcionario.genero" checked>
                                                <span> Homem </span> 
                                            </label>
                                            <label class="radio inline" style="margin-left: 10px;"> 
                                                <input type="radio" name="gender" value="mulher" formControlName="genero" [(ngModel)]="funcionario.genero">
                                                <span> Mulher </span> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" formControlName="email" [(ngModel)]="funcionario.email"placeholder="Email" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" formControlName="telefone" [(ngModel)]="funcionario.telefone" placeholder="Telefone" value="" />
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            Nascimento: <input type="date" name="bday" formControlName="nascimento" [(ngModel)]="funcionario.nascimento" [value]="funcionario.nascimento | date:'yyyy-MM-dd'">
                                        </div>
                                    </div>
                                    <div style="margin-top: 50px;">
                                        <button type="button" class="btnRegister" (click)="this.editarFuncionario(funcionario)">Editar </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
