<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-11 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Cadastre um novo funcionário :)</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nome" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="CPF" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Usuário de login" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control"  placeholder="Senha" value="" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline"> 
                                            <input type="radio" name="gender" value="homem" checked>
                                            <span> Homem </span> 
                                        </label>
                                        <label class="radio inline" style="margin-left: 10px;"> 
                                            <input type="radio" name="gender" value="mulher">
                                            <span> Mulher </span> 
                                        </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email" value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Telefone" value="" />
                                    </div>
                                    <div class="form-group">
                                        <form action="">
                                            Nascimento: <input type="date" name="bday">
                                        </form>
                                    </div>
                                    <div style="margin-top: 50px;">
                                        <input type="submit" class="btnRegister"  value="Cadastrar"/>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
